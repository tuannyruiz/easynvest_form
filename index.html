<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/CreateUser.js"></script>
    <title>Adicionar usuário | Easynvest</title>
  </head>
  <body>
    <div class="container register">
      <h2 class="register__title">Criar usuário</h2>
      <form class="register__form" action="">
        <div class="field">
          <input class="field__input" placeholder="Nome completo" type="text" id="name"> 
          <label class="field__label">Nome completo (sem abreviações)</label>
        </div>
        <p class="field__error field__error--hidden" id="name-error">
          Campo deve conter 3 caracteres ou mais
        </p>
        <div class="field"> 
          <input class="field__input" placeholder="exemplo@exemplo.com.br" type="email" id="email" required> 
          <label class="field__label">E-mail</label> 
        </div>
        <div class="field"> 
          <input class="field__input" placeholder="123.456.789-00" type="text" id="cpf" required> 
          <label class="field__label">CPF</label> 
        </div>
        <div class="field"> 
          <input class="field__input" placeholder="(00) 00000-0000" type="text" id="phone" required> 
          <label class="field__label">Telefone</label> 
        </div>
        <button class="register__send" id="send">Cadastrar</button>  
      </form>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
