<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
  
  <form class="sign-up" action="">
    <div class="input-group"> 
      <label class="input-group__label">Nome completo (sem abreviações)</label> 
      <input class="input-group__input" type="text"> 
    </div>
    <div class="input-group"> 
      <label class="input-group__label">E-mail</label> 
      <input class="input-group__input" type="email"> 
    </div>
    <div class="input-group"> 
      <label class="input-group__label">CPF</label> 
      <input class="input-group__input" type="text"> 
    </div>
    <div class="input-group"> 
      <label class="input-group__label">Telefone</label> 
      <input class="input-group__input" type="text"> 
    </div>
    <button class="sign-up__send">Cadastrar</button>  
  </form>

</body>
</html>
