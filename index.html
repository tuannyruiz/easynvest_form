<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Adicionar usuário | Easynvest</title>
  </head>
  <body>
    <form class="sign-up" action="">
      <div class="field"> 
        <input class="field__input" type="text"> 
        <label class="field__label">Nome completo (sem abreviações)</label> 
      </div>
      <div class="field"> 
        <input class="field__input" type="email"> 
        <label class="field__label">E-mail</label> 
      </div>
      <div class="field"> 
        <input class="field__input" type="text"> 
        <label class="field__label">CPF</label> 
      </div>
      <div class="field"> 
        <input class="field__input" type="text"> 
        <label class="field__label">Telefone</label> 
      </div>
      <button class="sign-up__send" id="send">Cadastrar</button>  
    </form>
  </body>
</html>
